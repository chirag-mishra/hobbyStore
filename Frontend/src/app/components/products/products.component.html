<div class="catalogue">
    <div class="catalogue-controls">
        <div class="catalogueControlItem">
            <label for="sortBy">Sort By </label>
            <select name="sortBy" id="">
                <option value="relevance">Relevance</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
            </select>
        </div>

        <div class="catalogueControlItem">
            <label for="showingItems">Items per page </label>
            <select name="showingItems" id="">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="all">All</option>
            </select>
        </div>
    </div>
    <div class="cardLayout clearfix">
        <div class="cardContainer col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let product of productsObject.products | paginate: { itemsPerPage: 8, currentPage: p }">
            <div class="card" >
                <img class="card-img-top" [src]="product.imgUrl" alt="Card image cap">
                <div class="list-group list-group-flush">
                    <div>Title : {{product.title}}</div>
                    <div>Price : {{product.price | currency:'&#8377;'}}</div>
                    <div>Rating : {{product.rating}}</div>
                </div>
                <div class="card-buttons">
                    <a href="#">Buy Now</a>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>

    </div>
    <div class="paginationComponent">
        <pagination-controls (pageChange)="p = $event" class="paginationProducts"></pagination-controls>
    </div>
</div>
