<div class="catalogue">
    <div class="catalogue-controls form-inline">
        <div class="form-group">
            <label for="sortBy">Sort By </label>
            <select name="sortBy" id="">
                <option value="relevance">Relevance</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="showingItems">Items per page </label>
            <select name="showingItems" id="">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="all">All</option>
            </select>
        </div>
    </div>
    <div class="cardLayout clearfix">
            <div class="card" *ngFor="let product of productsObject.products | paginate: { itemsPerPage: 8, currentPage: p }">
                    <img class="card-img-top" [src]="product.imgUrl" alt="Card image cap">
                    <div class="list-group list-group-flush">
                        <div>Title : {{product.title}}</div>
                        <div>Price : {{product.price | currency:'&#8377;'}}</div>
                        <div>Rating : {{product.rating}}</div>
                    </div>
    </div>
    <pagination-controls (pageChange)="p = $event" class="paginationProducts"></pagination-controls>
</div>
