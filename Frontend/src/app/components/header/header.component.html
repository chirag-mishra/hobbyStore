<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
        <div class="dropdown-menu" aria-labelledby="dropdown03">
          <a class="dropdown-item" href="#" *ngFor="let category of categories">{{category}}</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Best Sellers</a>
        <div class="dropdown-menu" aria-labelledby="dropdown03">
          <a class="dropdown-item" href="#" *ngFor="let seller of bestSellers">{{seller}}</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Instant Downloads</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0 formHeader">
      <input #txtSearchInput class="form-control mr-sm-2 home-search" [value]="query" type="text" placeholder="Search" aria-label="Search"
        ngxTypeahead
        [taUrl]="url" 
        [taParams]="params" 
        (taSelected)="handleResultSelected($event)">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div id="signupBtnContainer">
      <button class="btn btn-primary" href="#" data-toggle="modal" data-target="#exampleModal">Signup</button>
    </div>
    <div>
      <a href="#" class="btn btn-info btn-md" [routerLink]="['viewcart/cartdetails']">
        <span class="fas fa-shopping-cart"></span>
        <span>1</span>
      </a>
    </div>
  </div>
</nav>
<modal-popup></modal-popup>
